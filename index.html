<html>
<head>
  <title>Currencies!</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js">
  </script>
  <script src="invoice1.js"></script>
</head>

<body>
  <div ng-app="invoice1" ng-controller="InvoiceController as invoice">
    <b>Invoice:</b>
    <div>
      Quantity: <input type="number" min="0" ng-model="invoice.qty">
    </div>
    <div>
      Costs: <input type="number" min="0" ng-model="invoice.cost">
      <select ng-model="invoice.inCurr" ng-options="c for c in invoice.currencies"></select>
    </div>
    <div>
      <b>Total:</b> <span ng-repeat="c in invoice.currencies"> {{invoice.total(c) | currency:c}}</span>
    </div>
  </div>

</body>
</html>
